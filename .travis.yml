language: php
sudo: false

branches:
  only:
    - master
    - stable

matrix:
  include:
  - os: linux
    dist: "Trusty"
    php: "5.6"
  - os: linux
    dist: "Trusty"
    php: "7.1"
  - os: linux
    dist: "Trusty"
    php: "nightly"
  - os: osx
    osx_image: xcode6.4
    language: generic
  - os: osx
    osx_image: xcode7.3
    language: generic
  - os: osx
    osx_image: xcode8
    language: generic
  - os: osx
    osx_image: xcode8.3
    language: generic

before_install:
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew upgrade || true ; fi
  - if [ $TRAVIS_OS_NAME == osx ] ; then brew install php7 $INSTALL || true ; fi

install: "true"
# command to run tests
script:
  - make test
